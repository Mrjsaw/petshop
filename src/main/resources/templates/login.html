<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/header :: head(#{navigation.home})}"></head>
<style>
    .item {
        position: relative;
    }

    .form {
        position: absolute;
        width: 36vw;
        left: 50%;
        top: 50%;
        transform: translate(-50%, 24%);
    }
</style>
<body>
<nav th:replace="~{partials/navigation :: navigation}"></nav>
<div class="container py-4">
    <div class="item">
        <form class="text-center border border-light p-5 form" th:action="@{/login}" method="POST">
            <p class="h4 mb-4">Sign in</p>
            <input name="username" type="email" class="form-control mb-4">
            <input name="password" type="password" class="form-control mb-4" >

            <button class="btn btn-info btn-block my-4" type="submit" style="background-color: #24a0ed !important;">Sign in</button>

            <div>
                <p style="display: inline">Don't have an account?</p>
                <a th:href="@{/register}"> Register</a>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{partials/footer :: footer}"></div>
</body>
</html>
